<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Navigation -->
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">My Portfolio</a>
            <button id="menu-btn" class="md:hidden block text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <div id="menu" class="hidden md:flex space-x-4">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="about.html" class="hover:text-gray-300">About</a>
                <a href="projects.html" class="hover:text-gray-300">Projects</a>
                <a href="contact.html" class="hover:text-gray-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 mt-8">
        <section id="contact" class="py-12">
            <h1 class="text-4xl font-bold text-center mb-8">Get In Touch</h1>
            <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
                <p class="text-gray-700 mb-6 text-center">
                    Have a project in mind, a question, or just want to say hi? Feel free to reach out!
                </p>
                <form action="#" method="POST"> <!-- Replace # with your form handling endpoint -->
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
